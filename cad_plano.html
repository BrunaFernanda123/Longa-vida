<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Plano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: blueviolet;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Plano</h1>
        <form action="processar_plano.php" method="POST">
            <label for="numero">Número do Plano:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="descricao">Descrição do Plano:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="valor">Valor do Plano (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required>

            <input type="submit" value="Cadastrar" class="submit-btn">
        </form>
    </div>

</body>
